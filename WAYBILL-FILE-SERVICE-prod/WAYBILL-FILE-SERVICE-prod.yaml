server:
  port: 8030
  shutdown: graceful

spring:
  profiles:
    active: admin,database,docker,eureka,oauth2,open-api,file-service

  management:
    endpoints:
      web:
        exposure:
          include: "*"
    endpoint:
      health:
        show-details: ALWAYS

application:
  version: ${version}
  whitelist:
    - '/actuator'
    - '/actuator/**'
    - '/v3/api-docs/**'
    - '/swagger-ui/**'
    - '/swagger-ui.html'
    - '/eureka/**'