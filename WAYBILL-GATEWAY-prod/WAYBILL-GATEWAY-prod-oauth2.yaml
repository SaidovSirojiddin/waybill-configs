spring:
  security:
    oauth2:
      resource-server:
        jwt:
          jwk-set-uri: https://keycloak.dtransport.uz/realms/waybill/protocol/openid-connect/certs
      client:
        provider:
          keycloak:
            issuer-uri: https://keycloak.dtransport.uz/realms/waybill
        registration:
          waybill-oauth2:
            provider: keycloak
            client-id: waybill-id
#            client-secret: q9pLqIpduvdNBmGIjKFIabZaF4YERJO6
            authorization-grant-type: authorization_code
            scope:
              - openid
              - discovery
