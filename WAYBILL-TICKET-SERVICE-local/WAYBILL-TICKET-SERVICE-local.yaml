server:
  port: 8787
  shutdown: graceful

spring:
  profiles:
    active: database,docker,eureka,oauth2,kafka,open-api,circuitbreaker

  management:
    endpoints:
      web:
        exposure:
          include: "*"
    endpoint:
      health:
        show-details: ALWAYS


application:
  version: ${version}
  whitelist:
    - '/actuator'
    - '/actuator/**'
    - '/v3/api-docs/**'
    - '/swagger-ui/**'
    - '/swagger-ui.html'
    - '/eureka/**'

gateway:
  url: http://localhost:8080
